<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="user-input h-full w-full">
        <form class="input-form center gap-4">
            <h1 class="font-color-primary">Lift Simulator</h1>
            <div class="grid-container">
                <label class="input-label grid-item" for="numFloors">Number of floors:
                </label>
                <input placeholder="max 20 floors" type="number" class="inputs" />
                <label class="input-label grid-item" for="numLifts">Number of lifts:
                </label>
                <input placeholder="max 10 lifts" type="number" class="inputs" />
           </div>
           <button class="submit-btn">Simulate</button>
        </form>
    </div>
    <div class="lifts"></div>
</body>

</html>
